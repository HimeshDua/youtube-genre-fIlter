<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>YouTube Genre Filter</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js" defer></script>
  </head>
  <body>
    <h1>Select Genres</h1>
    <input id="genreInput" type="text" placeholder="e.g. music, coding" />
    <button id="saveGenres">Save</button>

    <div id="currentGenres" style="margin-top: 16px"></div>

    <button id="clearGenres" class="secondary">Clear Filters</button>
    <button id="refreshNow" class="secondary">Refresh Now</button>
  </body>
</html>
